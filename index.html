    <title>Wheel of Fortune</title>

<body>
<!-- Particle container for win celebrations -->
<div id="particles-container"></div>

<!-- Sound controls -->
<div id="sound-controls">
    <button id="toggleSound" class="sound-btn" title="Toggle Sound">
        <i class="fas fa-volume-up"></i>
    </button>
</div>

<h1>Wheel of Fortune - Betting Simulation</h1>

<div class="container">
    <div class="left-column">
        <div id="wheel-wrapper">
            <div id="pointer"></div>
            <div id="wheel-overlay"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
            <div id="spin-glow"></div>
        </div>

        <div class="controls">
            <button id="spinBtn"><i class="fas fa-sync-alt spin-icon"></i> Spin</button>
        </div>
        
        <div id="win-message" class="hidden" aria-live="polite"></div> <!-- Kept for visual feedback -->
         <!-- Moved result display to right column under Spin Outcome Display -->
    </div>

    <div class="right-column">
        <div id="betting-rules" class="ui-section">
            <h2>Betting Rules</h2>
            <p>Min Bet: <span id="min-bet">$1</span> - Max Bet: <span id="max-bet">$100</span> per outcome.</p>
            <p>Place your bets on one or more outcomes below.</p>
        </div>

        <div id="player-management" class="ui-section">
            <h2>Players (<span id="player-count">0</span>/7)</h2>
            <button id="add-player-btn">Add Player</button>
