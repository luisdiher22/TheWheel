<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<!-- Particle container for win celebrations -->
<div id="particles-container"></div>

<!-- Sound controls -->
<div id="sound-controls">
    <button id="toggleSound" class="sound-btn" title="Toggle Sound">
        <i class="fas fa-volume-up"></i>
    </button>
</div>

<h1>Wheel of Fortune <span class="title-sparkle">âœ¨</span></h1>

<div class="container">
    <div class="left-column">
        <div id="wheel-wrapper">
            <div id="pointer"></div>
            <div id="wheel-overlay"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
            <div id="spin-glow"></div>
        </div>

        <div class="controls">
            <button id="spinBtn"><i class="fas fa-sync-alt spin-icon"></i> Spin</button>
            <div id="creditCost">Credit cost: <span class="highlight">10</span></div>
        </div>

        <div id="player-stats" class="ui-section">
          <h2>Player</h2>
          <div id="player-hp-text">HP: 100 / 100</div>
          <div id="player-hp-bar-container">
            <div id="player-hp-bar-fill"></div>
          </div>
        </div>

        <div id="result" aria-live="polite"></div>
        <div id="win-message" class="hidden" aria-live="polite"></div>
    </div>

    <div class="right-column">
        <div id="enemy-section" class="ui-section">
          <h2>Enemy</h2>
          <div id="enemy-display">
            <!-- Placeholder for enemy image - can be a div styled with a background, or an img tag -->
            <div id="enemy-image-placeholder" style="width:150px; height:150px; background: #555; margin: 0 auto 15px; border-radius: 8px;"></div>
          </div>
          <div id="enemy-hp-text">HP: 150 / 150</div>
          <div id="enemy-hp-bar-container">
            <div id="enemy-hp-bar-fill"></div>
          </div>
          <div id="enemy-attack-announcement" style="margin-top: 15px; min-height: 40px; font-weight: bold;"></div>
        </div>

        <div class="ui-section" id="xp-system">
          <h2>Level & XP</h2>
          <div id="level-display">Level: 1</div>
          <div id="xp-display">XP: 0 / 100</div>
          <div id="xp-bar-container">
            <div id="xp-bar-fill"></div>
          </div>
        </div>
        
        <!-- Old sections like #rules, #betting, #history are removed from here -->
    </div>
</div>

<div id="game-over-modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="game-over-title">Game Over!</h2>
    <p id="game-over-message">You have been defeated.</p>
    <button id="restart-game-btn" class="powerup-choice-btn">Restart Game</button>
  </div>
</div>

<div id="powerup-modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="powerup-modal-title">Level Up! Choose a Power-up:</h2>
    <div id="powerup-choices">
      <button class="powerup-choice-btn" data-choice-id="0">
        <h3 class="powerup-name">Power-up 1 Name</h3>
        <p class="powerup-description">Description of power-up 1.</p>
      </button>
      <button class="powerup-choice-btn" data-choice-id="1">
        <h3 class="powerup-name">Power-up 2 Name</h3>
        <p class="powerup-description">Description of power-up 2.</p>
      </button>
      <button class="powerup-choice-btn" data-choice-id="2">
        <h3 class="powerup-name">Power-up 3 Name</h3>
        <p class="powerup-description">Description of power-up 3.</p>
      </button>
    </div>
  </div>
</div>

<script src="static/js/wheel.js"></script>
</body>
</html>
